{% extends "base.html" %}
{% block content %}
  <div class="well">
  <p>Upload a file below to begin exploring. As soon as you no longer need to view the contents of this METS file, you can delete it from the main METSFlask page.</p>
  </div>
  <form action = "/uploadsuccess" method="POST" enctype="multipart/form-data">
     <input type="file" name ="file"/>
     <br>
     <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
